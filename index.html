<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){
                // Select the right answer
                document.querySelector(".right").addEventListener("click", function(){
                    document.querySelector(".right").style.backgroundColor = "green";
                    document.querySelector("#pizza").innerHTML = "Correct!"
                });

                // Select the wrong answers
                var x = document.querySelectorAll(".wrong");
                for (let i = 0; i < x.length; i++) {
                    x[i].addEventListener("click", function(){
                        x[i].style.backgroundColor = "red";
                        document.querySelector("#pizza").innerHTML = "Incorrect";
                    });
                };

                //PART 2

                // Select the right answer HELP NOT CLEAR BEHAVIOUR
                function pizza(){
                    document.querySelector("#pizzeria").innerHTML = "Correct!";
                    document.querySelector(".risposta").style.backgroundColor = "green";
                }
                document.querySelector("button").addEventListener("click", pizza());
                
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    Which is the capital of the pizza?
                </h3>
                <!-- TODO: Add multiple choice question here -->
                <button class="wrong">New York</button>
                <button class="wrong">Rome</button>
                <button class="wrong">Chicago</button>
                <button class="right">Naples</button>
                <button class="wrong">Beijing</button>
                <p id="pizza">
                    <!-- The feedback of the answer-->
                </p>
            
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    The name of the best pizzeria in the world 
                    <p id = "pizzeria"> </p>
                </h3>
                <form action = "pizza(text)" target="_self">
                    <input class="risposta" type = "text">
                    <button>
                        <input class ="answer" type = "submit">
                    </button>
                </form>

            </div>

        </div>
    </body>
</html>
